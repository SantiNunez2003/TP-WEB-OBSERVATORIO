    <section class="noticias">

        <article class="noticia-tipo1">

            <!-- Titulo -->
            <header class="titulo-noticia">
                <div>

            </header>

            <!-- Descripción -->
            <div class="contenido-noticia">

                <!-- Texto de Descipción de la Noticia -->
                <div class="texto-noticia">

                    <!-- Barra decorativa -->
                    <div class="deco"></div>
                    <p class="descripcion-noticia">

                    <!-- Boton para ver mas acerca de la Noticia -->
                    <a class="boton-mas-info" href="#">Ver Más...</a>

                <div class="contenedor-imagen-noticia">

        <!-- Noticia Modelo 2 -->
        <article class="noticia-tipo2">
            
            <!-- Titulo -->
            <header class="titulo-noticia">

            <!-- Descripción -->
            <div class="contenido-noticia">
